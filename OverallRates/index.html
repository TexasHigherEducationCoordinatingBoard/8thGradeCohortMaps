<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>8th Grade Cohort Enrollment and Completion Rates</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />
  <link href='overall.css' rel='stylesheet' />
  <style>
   
  </style>
  <script type="text/javascript" src="cohortMapStyle.js"></script>
 
</head>

<body>
    <nav id="menu"></nav>
    
  <div id="map"></div>
  <div class='map-overlay' id='features'><div id='pd'><h3>8th Grade Cohort</h3><p>Hover over a region.</p></div></div>
  <div class='map-overlay' id='legend'></div>
      <!-- see https://www.mapbox.com/mapbox-gl-js/example/updating-choropleth/ -->
     <div class="legend2-title">Percentage Point (pp) Difference from Overall Cohort</div>


     <script type="text/javascript" src="overall.js"></script>
    
    <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9obmRpbm5pbmciLCJhIjoiY2oxazR5NjNvMDFveDJ5b2FzbWZwbjFpbiJ9.bixlFwP8Kf43qHa7Z6XK8g';
    var map = new mapboxgl.Map({
      container: 'map',
      style: cohortStyle,
      center: [-101.8, 31.9], //offset to make room for info window
      zoom: 5,
      maxZoom: 15,
      minZoom: 3,
      maxBounds: [[-140, 15], [-60, 45]]
    });

    map.on('load', function () {
      map.addSource('Cohort', {
        'type': 'vector',
        'url': 'mapbox://johndinning.cvggpjmd'
      });
      map.addControl(new mapboxgl.NavigationControl({position:'top-right' }));
      // Disable map rotation using right click + drag
      map.dragRotate.disable();
      // Disable map rotation using touch rotation gesture
      map.touchZoomRotate.disableRotation();
      map.getCanvas().style.cursor = 'default'; //keep pointer
      map.scrollZoom.disable(); //no mousewheel zoom
      map.fitBounds(bbox, linear=true); //fit Texas at any zoom and ease to
      addLayerNav(map);
      map.addLayer({
        'id': 'TotpComp',
        'type': 'fill',
        'source': 'Cohort',
        'source-layer': 'Cohort2006TEARegionPolys',
        "layout": {
          'visibility': 'none'
        },
        'paint': {
          'fill-color': {
            property: 'TotpComp', 
            type: 'exponential',
            stops: [
            [17, '#edf8e9'],
            [19, '#bae4b3'],
            [21, '#74c476'],
            [23, '#238b45']
            ],
          },
        }
      }, 'state'
      );
      map.addLayer({
        "id": "TotpCompText",
        "type": "symbol",
        "source": "Cohort",
        "source-layer": "Cohort2006TEARegionPoints",
        "layout": {
          'visibility': 'none',
          "text-field": "{TotpComp}" + "%",
          "text-font": [
            "DIN Offc Pro Medium",
            "Arial Unicode MS Bold"
          ],
          "text-size": 12
        }
      }
      );

      map.addLayer({
        'id': 'TotpEnroll',
        'type': 'fill',
        'source': 'Cohort',
        'source-layer': 'Cohort2006TEARegionPolys',
        "layout": {
          'visibility': 'visible'
        },
        'paint': {
          'fill-color': {
            property: 'TotpEnr',
            stops: [
              [49,'#eff3ff'],
              [51, '#bdd7e7'],
              [53, '#6baed6'],
              [55, '#3182bd'],
              [57, '#08519c']
            ],
          },
        }
      }, 'state'
      );
      map.addLayer({
        "id": "TotpEnrollText",
        "type": "symbol",
        "source": "Cohort",
        "source-layer": "Cohort2006TEARegionPoints",
        "layout": {
          'visibility': 'visible',
          "text-field": "{TotpEnr}" + "%",
          "text-font": [
            "DIN Offc Pro Medium",
            "Arial Unicode MS Bold"
          ],
          "text-size": 12
        }
      }
      );
      map.addSource("highlight", {
      "type": "geojson",
      "data": {
        "type": "FeatureCollection",
        "features": []
      }
    });
    map.addLayer({
      "id": "highlight",
        "type": "line",
        "source": "highlight",
        "layout": {},
        "paint": {
            "line-color": "#692a85",
            "line-width": 3
    }
    });
  });

// For the Info Window (Example used queryRenderedFeatures, I use querySourceFeatures here)
map.on('mousemove', function(e) {
    var region = map.queryRenderedFeatures(e.point, {
      layers: ['TotpComp', 'TotpEnroll']
    });
  
    //Enrollment Rates
    if ((region.length > 0) && (document.getElementById("menu").firstChild.className=='active')) {
      document.getElementById('pd').innerHTML = '<p><em>There were ' + region[0].properties.TotCoho.toLocaleString() + ' 8th graders in the <strong>' + region[0].properties.RegName + ' Region</strong> public schools in the 2006-2007 school year. By the Spring of 2016, <strong>' + region[0].properties.TotpEnr + '% had enrolled in a Texas college or University.</strong></em></p>';
    } else if ((region.length > 0) && (document.getElementById("menu").lastChild.className=='active')) {
      document.getElementById('pd').innerHTML = '<p><em>There were ' + region[0].properties.TotCoho.toLocaleString() + ' 8th graders in the <strong>' + region[0].properties.RegName + ' Region</strong> public schools in the 2006-2007 school year. By the Spring of 2016, <strong>' + region[0].properties.TotpComp + '% had completed a higher ed degree or certificate in a Texas.</strong></em></p>';
    } else {
      document.getElementById('pd').innerHTML = '<h2>8th Grade Cohort</h2><p>Hover over a region.</p>';
    }

    if (region.length > 0) {
      map.getSource('highlight').setData({
        "type": "FeatureCollection",
        "features": region
      });
    }
  });

// </script>
</body>
</html>
