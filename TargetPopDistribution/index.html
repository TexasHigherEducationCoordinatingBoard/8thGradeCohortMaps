<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Distribution of Target Populations</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css' rel='stylesheet' />
  <link href='TargetPopDistribution.css' rel='stylesheet' />
  <script type="text/javascript" src="../cohortMapStyle.js"></script>
</head>

<body>
  <nav id="menu"></nav>
  <div id="map"></div>
  <div class='map-overlay legend'>
    <h4>Percentage of Cohort</h4>
    <div><span style='background-color: #4d004b'></span>96%</div>
    <div><span style='background-color: #810f7c'></span>84%</div>
    <div><span style='background-color: #88419d'></span>72%</div>
    <div><span style='background-color: #8c6bb1'></span>60%</div>
    <div><span style='background-color: #8c96c6'></span>48%</div>
    <div><span style='background-color: #9ebcda'></span>36%</div>
    <div><span style='background-color: #bfd3e6'></span>24%</div>
    <div><span style='background-color: #e0ecf4'></span>12%</div>
    <div><span style='background-color: #f7fcfd'></span>0%</div>
  </div>

  <div class='map-overlay' id='features'>
    <div id='pd'>
      <h2>Target Populations by Region</h2>
      <p class='fp'>Hover over a region!</p>
    </div>
  </div>
  <script type="text/javascript" src="TargetPopDistribution.js"></script>

</body>

</html>
