<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Complestions for Target Groups</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />
  <link href='style.css' rel='stylesheet' />
  <style>
   
  </style>
  <script type="text/javascript" src="cohortMapStyle.js"></script>
  <script type="text/javascript" src="Completion.js"></script>
</head>

<body>
    <nav id="menu"></nav>
    
  <div id="map"></div>
  <div class='legend2'>
      <!-- see https://www.mapbox.com/mapbox-gl-js/example/updating-choropleth/ -->
     <div class="legend2-title">Percentage Point (pp) Difference from Overall Cohort</div>
     <div class="legend2keycontainer">
      <div class="legend2key"><span style='background-color: #d9ef8b'></span>+4</div>
      <div class="legend2key"><span style='background-color: #ffffbf'></span>0</div>
      <div class="legend2key"><span style='background-color: #fee08b'></span>-4</div>
      <div class="legend2key"><span style='background-color: #fdae61'></span>-8</div>
      <div class="legend2key"><span style='background-color: #f46d43'></span>-12</div>
      <div class="legend2key"><span style='background-color: #d73027'></span>-16</div>
    </div></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9obmRpbm5pbmciLCJhIjoiY2oxazR5NjNvMDFveDJ5b2FzbWZwbjFpbiJ9.bixlFwP8Kf43qHa7Z6XK8g';
    var map = new mapboxgl.Map({
      container: 'map',
      style: cohortStyle,
      center: [-99.19, 31.30],
      zoom: 5,
      maxZoom: 15,
      minZoom: 3,
      maxBounds: [[-140, 15], [-60, 45]]
    });

    map.on('load', function () {
      map.addSource('Cohort', {
        'type': 'vector',
        'url': 'mapbox://johndinning.cvggpjmd'
      });
      map.addControl(new mapboxgl.NavigationControl({position:'top-right' }));
      // Disable map rotation using right click + drag
      map.dragRotate.disable();
      // Disable map rotation using touch rotation gesture
      map.touchZoomRotate.disableRotation();
      addLayerNav(map);  // The funtions defined in the separate js doc
      map.scrollZoom.disable(); //no mousewheel zoom
      map.fitBounds(bbox, linear=true); //fit Texas at any zoom and ease to
      map.addLayer({
        'id': 'AApCompDiff',
        'type': 'fill',
        'source': 'Cohort',
        'source-layer': 'Cohort2006TEARegionPolys',
        "layout": {
          'visibility': 'visible'
        },
        'paint': {
          'fill-color': {
            property: 'AAComppDi', 
            type: 'exponential',
            stops: [
              [-16, '#d73027'],
              [-12, '#f46d43'],
              [-8, '#fdae61'],
              [-4, '#fee08b'],
              [0, '#ffffbf'],
              [4, '#d9ef8b']
            ],
          },
        }
      }, 'state'
      );
      map.addLayer({
        "id": "AApCompDiffText",
        "type": "symbol",
        "source": "Cohort",
        "source-layer": "Cohort2006TEARegionPoints",
        "layout": {
          'visibility': 'visible',
          "text-field": "{AAComppDi}" + " pp",
          "text-font": [
            "DIN Offc Pro Medium",
            "Arial Unicode MS Bold"
          ],
          "text-size": 12
        }
      }
      );

      map.addLayer({
        'id': 'HisppCompDiff',
        'type': 'fill',
        'source': 'Cohort',
        'source-layer': 'Cohort2006TEARegionPolys',
        "layout": {
          'visibility': 'none'
        },
        'paint': {
          'fill-color': {
            property: 'HisComppDi',
            stops: [
            [-16, '#d73027'],
            [-12, '#f46d43'],
            [-8, '#fdae61'],
            [-4, '#fee08b'],
            [0, '#ffffbf'],
            [4, '#d9ef8b']
            ],
          },
        }
      }, 'state'
      );
      map.addLayer({
        "id": "HisppCompDiffText",
        "type": "symbol",
        "source": "Cohort",
        "source-layer": "Cohort2006TEARegionPoints",
        "layout": {
          'visibility': 'none',
          "text-field": "{HisComppDi}" + " pp",
          "text-font": [
            "DIN Offc Pro Medium",
            "Arial Unicode MS Bold"
          ],
          "text-size": 12
        }
      }
      );
      map.addLayer({
        'id': 'AAmpCompDiff',
        'type': 'fill',
        'source': 'Cohort',
        'source-layer': 'Cohort2006TEARegionPolys',
        "layout": {
          'visibility': 'none'
        },
        'paint': {
          'fill-color': {
            property: 'AAmComppDi',
            type: 'exponential',
            stops: [
            [-16, '#d73027'],
            [-12, '#f46d43'],
            [-8, '#fdae61'],
            [-4, '#fee08b'],
            [0, '#ffffbf'],
            [4, '#d9ef8b']
            ],
          },
        }
      }, 'state'
      );
      map.addLayer({
        "id": "AAmpCompDiffText",
        "type": "symbol",
        "source": "Cohort",
        "source-layer": "Cohort2006TEARegionPoints",
        "layout": {
          'visibility': 'none',
          "text-field": "{AAmComppDi}" + " pp",
          "text-font": [
            "DIN Offc Pro Medium",
            "Arial Unicode MS Bold"
          ],
          "text-size": 12
        }
      }
      );
      map.addLayer({
        'id': 'EcopCompDiff',
        'type': 'fill',
        'source': 'Cohort',
        'source-layer': 'Cohort2006TEARegionPolys',
        "layout": {
          'visibility': 'none'
        },
        'paint': {
          'fill-color': {
            property: 'EcoComppDi',
            stops: [
            [-16, '#d73027'],
            [-12, '#f46d43'],
            [-8, '#fdae61'],
            [-4, '#fee08b'],
            [0, '#ffffbf'],
            [4, '#d9ef8b']
            ],
          },
        }
      }, 'state'
      );
      map.addLayer({
        "id": "EcopCompDiffText",
        "type": "symbol",
        "source": "Cohort",
        "source-layer": "Cohort2006TEARegionPoints",
        "layout": {
          'visibility': 'none',
          "text-field": "{EcoComppDi}" + " pp",
          "text-font": [
            "DIN Offc Pro Medium",
            "Arial Unicode MS Bold"
          ],
          "text-size": 12
        }
      }
      );
    });

// </script>
</body>
</html>
